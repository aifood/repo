<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/pages/layout/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">

	<ui:define name="headerTitle">Login</ui:define>

	<ui:define name="centerLayout">
		<h:messages infoClass="alert alert-success form-control"
			warnClass="alert alert-warning" errorClass="alert alert-danger"
			fatalClass="alert alert-danger" globalOnly="true" />

		<h:form class="form-horizontal" role="form">
			<div class="form-group form-group-sm">
				<h:outputLabel for="inputEmailLogin"
					styleClass="col-xs-offset-2 col-xs-2 control-label" value="Email" />
				<div class="col-xs-4">
					<h:inputText styleClass="form-control"
						value="#{loginBean.pessoaLogIn.email}" id="inputEmailLogin"
						required="true" requiredMessage="Email obrigatório!" />
				</div>
				<div class="col-xs-4">
					<h:message for="inputEmailLogin"
						errorClass="alert-lateral alert-danger form-control" />
				</div>
			</div>

			<div class="form-group form-group-sm">
				<h:outputLabel for="inputEmailPassword"
					styleClass="col-xs-offset-2 col-xs-2 control-label"
					value="Password" />
				<div class="col-xs-4">
					<h:inputText styleClass="form-control"
						value="#{loginBean.pessoaLogIn.senha}" id="inputEmailPassword"
						required="true" requiredMessage="Senha obrigatória!" />
				</div>
				<div class="col-xs-4">
					<h:message for="inputEmailPassword"
						errorClass="alert-lateral alert-danger form-control" />
				</div>
			</div>

			<div class="form-group form-group-sm">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="checkbox">
						<label><h:selectBooleanCheckbox
								value="#{loginBean.rememberMe}" /> Remember Me</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-offset-4 col-xs-2">
					<h:commandButton styleClass="btn btn-primary btn-block  btn-sm"
						value="Entrar" action="#{loginBean.login}" />
				</div>
				<div class="col-xs-2">
					<h:button styleClass="btn btn-success btn-block btn-sm"
						value="Cadastre-se" outcome="/pages/pessoa/cadastro" />
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
