<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/pages/layout/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="centerLayout">

		<h:form class="form-horizontal" role="form">
			<div class="form-group">
				<h:outputLabel for="inputEmailLogin" class="col-xs-2 control-label"
					value="Email" />
				<div class="col-xs-4">
					<input type="email" class="form-control" id="inputEmailLogin"
						placeholder="Email"></input>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="inputEmailPassword"
					class="col-xs-2 control-label" value="Password" />
				<div class="col-xs-4">
					<input type="password" class="form-control" id="inputEmailPassword"
						placeholder="Password"></input>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-4">
					<div class="checkbox">
						<label> <input type="checkbox">
						<h:outputText value=" Remember me" /></input>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-2">
					<button type="submit" class="btn btn-lg btn-primary btn-block">Sign
						in</button>
				</div>
				<div class="col-xs-2">
					<button type="submit" class="btn btn-lg btn-warning btn-block">Sign
						up</button>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
