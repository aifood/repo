<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Data da entrega" for="dataEntrega" />
		<p:calendar id="dataEntrega" size="10" pattern="dd/MM/yyyy"
			value="#{pedidoBean.pedidoCadastro.dataPedido}" />
		
		<p:spacer />
		<p:spacer />
	
        <p:outputLabel value="Logradouro" for="entregaLogradouro" />
        <p:inputText id="entregaLogradouro" size="50" 
        	value="#{pedidoBean.pedidoCadastro.cliente.rua}" />

        <p:outputLabel value="NÃºmero" for="entregaNumero" />
        <p:inputText id="entregaNumero" size="5" value="#{pedidoBean.pedidoCadastro.cliente.numero}" />

        <p:outputLabel value="Complemento" for="entregaComplemento" />
        <p:inputText id="entregaComplemento" size="50" value="#{pedidoBean.pedidoCadastro.cliente.complemento}" />

        <p:outputLabel value="Cidade" for="entregaCidade" />
        <p:inputText id="entregaCidade" size="20" value="#{pedidoBean.pedidoCadastro.cliente.cidade}" />

        <p:outputLabel value="Estado" for="entregaEstado" />
        <p:inputText id="entregaEstado" size="20" value="#{pedidoBean.pedidoCadastro.cliente.estado}" />
                
	</p:panelGrid>
  	
</ui:composition>
