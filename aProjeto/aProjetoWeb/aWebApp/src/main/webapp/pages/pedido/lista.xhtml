<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/pages/layout/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="headerLayout">
		<ui:include src="/pages/fragmentos/menuPadrao.xhtml">
		</ui:include>
	</ui:define>
	
	<ui:define name="headerTitle">Pedidos</ui:define>

	<ui:define name="centerLayout">
		<p:growl id="growl" showDetail="true" />

		<h:messages id="msg1" infoClass="alert alert-success form-control"
			warnClass="alert alert-warning" errorClass="alert alert-danger"
			fatalClass="alert alert-danger" globalOnly="true" />

		<h:form id="formPedido" class="form-horizontal" role="cadastroPedido">

			<p:dataTable id="tabelaPedidos" var="pedido" 
				value="#{pedidoBean.listaPedidos}" rows="10" paginator="true" paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				
				<p:column headerText="Empresa" rendered="#{loginBean.sessionUserAdm}">
					<h:outputText value="#{pedido.empresa.nome}" />	
				</p:column>

				<p:column headerText="Cliente">
					<h:outputText value="#{pedido.cliente.nome}" />
				</p:column>
				
				<p:column headerText="Valor">
					<h:outputText value="#{pedido.valorTotal}" />	
				</p:column>
				
				<p:column headerText="Editar" style="width:80px;text-align: center">
					<p:commandButton update=":formPedidoDlg:pedidoDetail"
						oncomplete="PF('pedidoDialog').show()" icon="ui-icon-document"
						title="Editar">
						<f:setPropertyActionListener value="#{pedido}"
							target="#{pedidoBean.pedidoSelecionada}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Excluir" style="width:80px;text-align: center">
					<p:commandButton update=":formPedido:tabelaPedidos"
						icon="ui-icon-close" title="Excluir"
						action="#{pedidoBean.excluirPedidoSelecionada}">
						<f:setPropertyActionListener value="#{pedido}"
							target="#{pedidoBean.pedidoSelecionada}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
			
			<div class="form-group">
				<div class="col-xs-offset-5 col-xs-2">
					<p:commandButton styleClass="btn btn-primary btn-block  btn-sm" update=":cadastroPedidoForm:pedidoDetailCad"
						oncomplete="PF('pedidoDialogCad').show()" value="Cadastrar"
						title="Cadastrar">						
					</p:commandButton>
				</div>				
			</div>
			
		</h:form>

		<p:dialog header="Info Pedido" widgetVar="pedidoDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false" width="400px">
			<h:form id="formPedidoDlg" class="form-horizontal"
				role="cadastroPedido">
				<h:messages id="msg2" infoClass="alert alert-success form-control"
					warnClass="alert alert-warning" errorClass="alert alert-danger"
					fatalClass="alert alert-danger" globalOnly="true" />

				<p:outputPanel id="pedidoDetail">
					<div class="form-horizontal">
						
						<div class="form-group form-group-sm">
							<h:outputLabel for="inputEmpresa"
								styleClass="col-xs-offset-1 col-xs-2 control-label" value="Empresa" rendered="#{loginBean.sessionUserAdm}" />
							<div class="col-xs-4">
							
								<h:selectOneMenu id="inputEmpresaEdit" styleClass="form-control" value="#{pedidoBean.pedidoSelecionada.empresa}" rendered="#{loginBean.sessionUserAdm}">
								    <f:selectItems value="#{pedidoBean.listaEmpresas}" var="empresaEdit" itemLabel="#{empresaEdit.nome}" itemValue="#{empresaEdit}"/>
									<f:converter converterId="ListIndexConverter"/>													
								</h:selectOneMenu>
								
							</div>
							<div class="col-xs-5">
								<h:message for="inputEmpresaEdit"
									errorClass="alert-lateral alert-danger form-control" />
							</div>
						</div>
					
						<div class="form-group form-group-sm">
							<h:outputLabel for="inputValorDlg"
								styleClass="col-xs-3 control-label" value="Valor" />

							<div class="col-xs-9">
								<h:inputText styleClass="form-control"
									value="#{pedidoBean.pedidoSelecionada.valorTotal}"
									id="inputValorDlg" maxlength="10" />
							</div>
						</div>
						
						<div class="form-group form-group-sm">
							<div class="col-xs-offset-2 col-xs-4">
								<p:commandButton styleClass="btn btn-primary btn-block  btn-sm"
									value="Salvar" action="#{pedidoBean.alterarPedidoSelecionada}"
									update=":formPedido:tabelaPedidos :growl"
									oncomplete="PF('pedidoDialog').hide()">
								</p:commandButton>
							</div>
							<div class="col-xs-4">
								<h:button styleClass="btn btn-success btn-block btn-sm"
									value="Cancelar" />
							</div>
						</div>
					</div>
				</p:outputPanel>
			</h:form>
		</p:dialog>
		
		<p:dialog header="Cadastro Pedido" widgetVar="pedidoDialogCad" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false" width="1200px">
			
			<f:metadata>
				<o:viewParam name="pedido" value="#{pedidoBean.pedidoCadastro}" />
				<f:event listener="#{pedidoBean.inicializar}" type="preRenderView" />
			</f:metadata>
			
			<h:form id="cadastroPedidoForm" class="form-horizontal"
				role="cadastroPedido">
				
				<h:messages id="msg2" infoClass="alert alert-success form-control"
					warnClass="alert alert-warning" errorClass="alert alert-danger"
					fatalClass="alert alert-danger" globalOnly="true" />

				<p:outputPanel id="pedidoDetailCad">
					
					<p:messages autoUpdate="true" closable="true" />
			    	
			    	<ui:include src="/pages/layout/pedidos/BotoesPedido.xhtml" />
			    	<ui:include src="/pages/layout/pedidos/CapaPedido.xhtml" />
			    	
			    	<p:tabView style="margin-top: 20px">
			    		<p:tab title="Itens">
			    			<ui:include src="/pages/layout/pedidos/ItensPedido.xhtml" />
			    		</p:tab>
			    		<p:tab title="Dados de entrega">
			    			<ui:include src="/pages/layout/pedidos/DadosEntregaPedido.xhtml" />
			    		</p:tab>
			    		<p:tab title="Observação">
			    			
			    		</p:tab>
			    	</p:tabView>
			    	
			    	<div class="form-group form-group-sm">
						
						<div class="col-xs-4">
							<h:button styleClass="btn btn-success btn-block btn-sm"
								value="Cancelar" />
						</div>
					</div>
					
				</p:outputPanel>
				
			</h:form>
		</p:dialog>		
	</ui:define>

</ui:composition>
