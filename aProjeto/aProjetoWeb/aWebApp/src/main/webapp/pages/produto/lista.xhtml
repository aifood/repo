<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/pages/layout/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="headerLayout">
		<ui:include src="/pages/fragmentos/menuPadrao.xhtml">
		</ui:include>
	</ui:define>

	<ui:define name="headerTitle">Produtos</ui:define>

	<ui:define name="centerLayout">
		<p:growl id="growl" showDetail="true" />

		<h:messages id="msg1" infoClass="alert alert-success form-control"
			warnClass="alert alert-warning" errorClass="alert alert-danger"
			fatalClass="alert alert-danger" globalOnly="true" />

		<h:form id="formProduto" class="form-horizontal" role="cadastroProduto">

			<p:dataTable id="tabelaProdutos" var="produto" 
				value="#{produtoBean.listaProdutos}" rows="10" paginator="true" paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				
				<p:column headerText="Empresa" rendered="#{loginBean.sessionUserAdm}">
					<h:outputText value="#{produto.empresa.nome}" />	
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{produto.nome}" />
				</p:column>
				
				<p:column headerText="Valor">
					<h:outputText value="#{produto.valor}" />	
				</p:column>
				
				<p:column headerText="Disponível">
					<h:selectBooleanCheckbox styleClass="form-control"
						value="#{produto.disponivel}"
						id="columnDisponivelDlg" disabled="true"/>
				</p:column>
				 
				<p:column headerText="Editar" style="width:80px;text-align: center">
					<p:commandButton update=":formProdutoDlg:produtoDetail"
						oncomplete="PF('produtoDialog').show()" icon="ui-icon-document"
						title="Editar">
						<f:setPropertyActionListener value="#{produto}"
							target="#{produtoBean.produtoSelecionada}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Excluir" style="width:80px;text-align: center">
					<p:commandButton update=":formProduto:tabelaProdutos"
						icon="ui-icon-close" title="Excluir"
						action="#{produtoBean.excluirProdutoSelecionada}">
						<f:setPropertyActionListener value="#{produto}"
							target="#{produtoBean.produtoSelecionada}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
			
			<div class="form-group">
				<div class="col-xs-offset-5 col-xs-2">
					<p:commandButton styleClass="btn btn-primary btn-block  btn-sm" update=":cadastroProdutoForm:produtoDetailCad"
						oncomplete="PF('produtoDialogCad').show()" value="Cadastrar"
						title="Cadastrar">						
					</p:commandButton>
				</div>				
			</div>
			
		</h:form>

		<p:dialog header="Info Produto" widgetVar="produtoDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false" width="400px">
			<h:form id="formProdutoDlg" class="form-horizontal"
				role="cadastroProduto">
				<h:messages id="msg2" infoClass="alert alert-success form-control"
					warnClass="alert alert-warning" errorClass="alert alert-danger"
					fatalClass="alert alert-danger" globalOnly="true" />

				<p:outputPanel id="produtoDetail">
					<div class="form-horizontal">
						
						<div class="form-group form-group-sm">
							<h:outputLabel for="inputEmpresa"
								styleClass="col-xs-offset-1 col-xs-2 control-label" value="Empresa" rendered="#{loginBean.sessionUserAdm}" />
							<div class="col-xs-4">
							
								<h:selectOneMenu id="inputEmpresaEdit" styleClass="form-control" value="#{produtoBean.produtoSelecionada.empresa}" rendered="#{loginBean.sessionUserAdm}">
								    <f:selectItems value="#{produtoBean.listaEmpresas}" var="empresaEdit" itemLabel="#{empresaEdit.nome}" itemValue="#{empresaEdit}"/>
									<f:converter converterId="ListIndexConverter"/>													
								</h:selectOneMenu>
								
							</div>
							<div class="col-xs-5">
								<h:message for="inputNome"
									errorClass="alert-lateral alert-danger form-control" />
							</div>
						</div>
					
						<div class="form-group form-group-sm">
							<h:outputLabel for="inputNomeDlg"
								styleClass="col-xs-3 control-label" value="Nome" />

							<div class="col-xs-9">
								<h:inputText styleClass="form-control"
									value="#{produtoBean.produtoSelecionada.nome}" id="inputNomeDlg"
									required="true" requiredMessage="Nome obrigatório!"
									maxlength="50" />
							</div>
						</div>
						
						<div class="form-group form-group-sm">
							<h:outputLabel for="inputDescricaoDlg"
								styleClass="col-xs-3 control-label" value="Descrição" />

							<div class="col-xs-9">
								<h:inputText styleClass="form-control"
									value="#{produtoBean.produtoSelecionada.descricao}" id="inputDescricaoDlg"
									required="true" requiredMessage="Descrição obrigatória!"
									maxlength="50" />
							</div>
						</div>

						
						<div class="form-group form-group-sm">
							<h:outputLabel for="inputValorDlg"
								styleClass="col-xs-3 control-label" value="Valor" />

							<div class="col-xs-9">
								<h:inputText styleClass="form-control"
									value="#{produtoBean.produtoSelecionada.valor}"
									id="inputValorDlg" maxlength="10" />
							</div>
						</div>
						
						<div class="form-group form-group-sm">
							<h:outputLabel for="inputDisponivelDlg"
								styleClass="col-xs-3 control-label" value="Disponível" />

							<div class="col-xs-9">
								<h:selectBooleanCheckbox styleClass="form-control"
									value="#{produtoBean.produtoSelecionada.disponivel}"
									id="inputDisponivelDlg"/>
							</div>
						</div>

						<div class="form-group form-group-sm">
							<div class="col-xs-offset-2 col-xs-4">
								<p:commandButton styleClass="btn btn-primary btn-block  btn-sm"
									value="Salvar" action="#{produtoBean.alterarProdutoSelecionada}"
									update=":formProduto:tabelaProdutos :growl"
									oncomplete="PF('produtoDialog').hide()">
								</p:commandButton>
							</div>
							<div class="col-xs-4">
								<h:button styleClass="btn btn-success btn-block btn-sm"
									value="Cancelar" />
							</div>
						</div>
					</div>
				</p:outputPanel>
			</h:form>
		</p:dialog>
		
		<p:dialog header="Cadastro Produto" widgetVar="produtoDialogCad" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false" width="600px">
			<h:form id="cadastroProdutoForm" class="form-horizontal"
				role="cadastroProduto">
				<h:messages id="msg2" infoClass="alert alert-success form-control"
					warnClass="alert alert-warning" errorClass="alert alert-danger"
					fatalClass="alert alert-danger" globalOnly="true" />

				<p:outputPanel id="produtoDetailCad">
				
					<div class="form-group form-group-sm">
						<h:outputLabel for="inputEmpresa"
							styleClass="col-xs-offset-1 col-xs-2 control-label" value="Empresa" rendered="#{loginBean.sessionUserAdm}" />
						<div class="col-xs-4">
							<h:selectOneMenu id="inputEmpresa" styleClass="form-control" value="#{produtoBean.produtoCadastro.empresa}" rendered="#{loginBean.sessionUserAdm}">
								    <f:selectItem itemLabel="selecione" itemValue="#{null}"/>
									<f:selectItems value="#{produtoBean.listaEmpresas}" var="empresa" itemLabel="#{empresa.nome}" itemValue="#{empresa}"/>
									<f:converter converterId="ListIndexConverter"/>													
							</h:selectOneMenu>							
						</div>
						<div class="col-xs-5">
							<h:message for="inputNome"
								errorClass="alert-lateral alert-danger form-control" />
						</div>
					</div>
					
					<div class="form-group form-group-sm">
						<h:outputLabel for="inputNomeDlg"
							styleClass="col-xs-3 control-label" value="Nome" />

						<div class="col-xs-9">
							<h:inputText styleClass="form-control"
								value="#{produtoBean.produtoCadastro.nome}" id="inputNomeDlg"
								required="true" requiredMessage="Nome obrigatório!"
								maxlength="50" />
						</div>
					</div>
					
					<div class="form-group form-group-sm">
							<h:outputLabel for="inputDescricaoDlg"
								styleClass="col-xs-offset-1 col-xs-2 control-label" value="Descrição" />
							<div class="col-xs-4">
								<h:inputText styleClass="form-control"
									value="#{produtoBean.produtoCadastro.descricao}" id="inputDescricaoDlg"
									required="true" requiredMessage="Descrição obrigatório!"
									maxlength="50" />
							</div>
							<div class="col-xs-5">
								<h:message for="inputDescricaoDlg"
									errorClass="alert-lateral alert-danger form-control" />
							</div>
					</div>
					
					<div class="form-group form-group-sm">
						<h:outputLabel for="inputValorDlg"
							styleClass="col-xs-3 control-label" value="Valor" />

						<div class="col-xs-9">
							<h:inputText styleClass="form-control"
								value="#{produtoBean.produtoCadastro.valor}"
								id="inputValorDlg" maxlength="50" />
						</div>
					</div>

					
					<div class="form-group form-group-sm">
						<h:outputLabel for="inputDisponivelDlg"
							styleClass="col-xs-3 control-label" value="Disponível" />

						<div class="col-xs-9">
							<h:selectBooleanCheckbox styleClass="form-control"
								value="#{produtoBean.produtoCadastro.disponivel}"
								id="inputDisponivelDlg" maxlength="50" />
						</div>
					</div>
					
					<div class="form-group form-group-sm">
						<div class="col-xs-offset-2 col-xs-4">
							<p:commandButton styleClass="btn btn-primary btn-block  btn-sm"
								value="Salvar" action="#{produtoBean.cadastrarProduto}"
								update=":formProduto:tabelaProdutos :growl"
								oncomplete="PF('produtoDialogCad').hide()">
							</p:commandButton>
						</div>
						<div class="col-xs-4">
							<h:button styleClass="btn btn-success btn-block btn-sm"
								value="Cancelar" />
						</div>
					</div>
					
				</p:outputPanel>
				
			</h:form>
		</p:dialog>		
	</ui:define>

</ui:composition>
